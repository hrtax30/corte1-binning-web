<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Corte 1 – Binning y Normalización</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header>
    <h1>Corte 1 — Agrupamiento por Rangos (Binning)</h1>
    <p>Ingrese el <strong>factor de multiplicación de los coeficientes</strong> y presione Calcular.</p>
  </header>

  <main>
    <!-- Control único que exige el enunciado -->
    <section id="controls">
      <label for="factor">Factor de multiplicación:</label>
      <input id="factor" type="number" step="0.01" value="1" />
      <button id="btnCalcular">Calcular</button>
    </section>

    <!-- Aquí mostraremos tablas y resultados -->
    <section id="tablas">
      <h2>Tablas de Datos</h2>
      <div id="tabla-coeficientes"></div>
      <div id="tabla-normalizados"></div>
      <div id="tabla-binning-01"></div>
      <div id="tabla-binning-005"></div>
    </section>

    <!-- Aquí van los 4 gráficos -->
    <section id="graficos">
      <h2>Gráficos</h2>
      <canvas id="graficoYNorm" height="120"></canvas>
      <canvas id="graficoBinning01" height="120"></canvas>
      <canvas id="graficoBinning005" height="120"></canvas>
      <canvas id="graficoCombinado" height="120"></canvas>
    </section>
  </main>

  <footer>
    <small>Universidad Libre – Cali · Cátedra de Aplicaciones Web</small>
  </footer>

  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Tu lógica -->
  <script src="./app.js"></script>
</body>
</html>
